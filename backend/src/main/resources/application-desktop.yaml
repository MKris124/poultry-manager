spring:
  config:
    activate:
      on-profile: desktop
  datasource:
    url: jdbc:h2:file:${user.home}/poultry_manager_data/db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true